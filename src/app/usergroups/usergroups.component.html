<app-subheading prompt="User Groups" matIcon="group"></app-subheading>
<div class="page-container">
  <button
    mat-raised-button
    routerLink="/usergroup/create"
    style="float: right; margin-bottom: 10px"
  >
    <i class="material-icons-outlined">add</i>&nbsp;
    <span>Create a New User Group</span>
  </button>
  <br />

  <table mat-table [dataSource]="usergroups$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let usergroup">
        <a routerLink="/usergroup/{{ usergroup.id }}">{{ usergroup.name }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let usergroup">
        {{ usergroup.description | truncate: 100 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell class="deleteRow" *matCellDef="let usergroup">
        <button
          mat-button
          [routerLink]="['/usergroup/', usergroup.id, 'delete']"
          matTooltip="Delete User Group"
        >
          <mat-icon>clear</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
